version: "3.9"

services:
  selenium:
    image: selenium/standalone-chrome:latest
    shm_size: 2gb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/status"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - SE_NODE_MAX_SESSIONS=1
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true

  tests:
    build: .
    environment:
      RUN_MODE: grid
      GRID_URL: http://selenium:4444/wd/hub
      BROWSER: chrome
    volumes:
      - ./reports:/app/reports
    depends_on:
      selenium:
        condition: service_healthy
    command: ["pytest", "-v"]
